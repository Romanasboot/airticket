<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h2>Flight Registration</h2>
        <form>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="FlightNo">Flight No</label>
                <select class="custom-select" id="FlightNo" required>
                  <option selected disabled value="">Choose...</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" required>
              </div>
              <div class="col-md-2 mb-3">
                <label for="Surname">Surname</label>
                <input type="text" class="form-control" id="Surname" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="cityFrom">FROM</label>
                <select class="custom-select" id="cityFrom" required>
                  <option selected disabled value="">Choose...</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="cityTo">TO</label>
                <select class="custom-select" id="cityTo" required>
                  <option selected disabled value="">Choose...</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="Price">Price</label>
                <select class="custom-select" id="Price" required>
                  <option selected disabled value="">Choose...</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="Luggage">Luggage</label>
                <select class="custom-select" id="Luggage" required>
                  <option selected disabled value="">Choose...</option>
                </select>
              </div>
            </div>
              
            <div class="form-row">
              <div class="col-md-4 mb-3">
                  <label for="messageText">Message</label>
                  <textarea class="form-control" id="messageText" rows="2"></textarea>
              </div>
            </div>

            <button class="btn btn-primary" type="submit" id="btnRegister">Register</button>
            <button class="btn btn-primary" type="submit" id="btnPrint">Print</button>

          </form>

    </div>

    <script src="js/ticket.js"></script>
</body>
</html>
